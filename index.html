<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeHive 2025 Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="text-box">
    <h1>codeHive Application Form 2025</h1>
    <p><a href="https://akirachix.com/">Visit our AkiraChix page</a></p>
    <p>Please fill out this form with the required information</p>
    </div>
    </header>

    <div class="container">
        <form id = "form" action="page.html">
    <fieldset>
        <label for="first-name">Enter Your First Name:<input class="input-field" type="text" id="name" name="name" placeholder="Enter your first name"required class= "input "></label>
        <label for="last-name">Enter Your Last Name:<input class="input-field" type="text" id="name" name="name" placeholder="Enter your last name" required class="input "></label>
        <label for="email">Enter Your Email Address:<input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required class="input "></label>
        <label for="phone-number">Enter Phone Number:<input class="input-field" id="number" name="phonenumber" placeholder="+254..." required></label>

        <label>Country Name:<br>
            <div class="input-tab">
                <select id="dropdown" name="site">
                  <option disabled value selected>Select an option</option>
                  <option value="alumni">Kenya</option>
                  <option value="social">Uganda</option>
                  <option value="social">Tanzania</option>
                  <option value="social">Rwanda</option>
                  <option value="social">Burundi</option>
                  <option value="social">Ethiopia</option>
                  <option value="social">South Sudan</option>
                  <option value="social">Somalia</option>
                  <option value="social">Malawi</option>
                  <option value="social">Democratic Republic of Congo</option>
                </select>
                </div>
            </label>

        <label>Date of Birth:<br>
        <div class="input-tab">
            <input type="date" id="dob" name="dob">
            </div>
            </label>
          
    </fieldset>
    <fieldset>
        <label>Why do you want to join the codeHive program 2024? <textarea rows="5" cols="30"></textarea></label>
        <label>Tell us about your educational background: <textarea rows="5" cols="30"></textarea></label>
    </fieldset>
    <fieldset>
        <label>Upload your Identification Card(ID): <input class="input-field" id="id-picture" type="file" required class="input"></label>
        <label>Upload your KCSE Certificate: <input class="input-field" id="kcse-certificate" type="file"required class= "input"></label>
        <label>How did you hear about us?
        <div class="input-tab">
            <select id="dropdown" name="site">
              <option disabled value selected>Select an option</option>
              <option value="alumni">From an Alumni</option>
              <option value="social">Social Media</option>
              <option value="other">Other</option>
            </select>
            </div>
        </label>
    </fieldset>
    
    <div class="btn">
    <button >Next Page</button>
    </div>
    </form>
    </div>
</body>
</html>
